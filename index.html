<!DOCTYPE html>
<html>
<head>
    <title>Hidden URL Example</title>
</head>
<body>

    <h2>Click the button to visit the hidden page</h2>
    <button onclick="goToSecret()">Go</button>

    <script>
        function goToSecret() {
            // Base64 encoded URL
            const encoded = "aHR0cHM6Ly93d3cuZXhhbXBsZS5jb20=";

            // Decode it
            const decoded = atob(encoded);

            // Redirect
            window.location.href = decoded;
        }
    </script>

</body>
</html>
